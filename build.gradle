plugins {
    id 'java'
}

group 'ar.alejoacosta.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.rabbitmq:amqp-client:5.13.1'

}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "ar.alejoacosta.java.rabbitmqsample.Send"
        attributes "Main-Class": "ar.alejoacosta.java.rabbitmqsample.Receive1"
    }


}